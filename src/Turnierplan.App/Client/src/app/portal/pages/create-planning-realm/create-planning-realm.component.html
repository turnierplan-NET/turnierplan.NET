<tp-page-frame
  *tpLoadingState="loadingState"
  [ultraSlim]="true"
  [title]="'Portal.CreatePlanningRealm.Title' | translate"
  [backLink]="'../..'">
  <label for="create_planning_realm_name" class="form-label" translate="Portal.CreatePlanningRealm.Form.Name"></label>
  <input
    id="create_planning_realm_name"
    type="text"
    class="form-control"
    [formControl]="planningRealmName"
    [required]="true"
    [minlength]="1"
    [ngClass]="planningRealmName.dirty || planningRealmName.touched ? (planningRealmName.invalid ? 'is-invalid' : 'is-valid') : ''" />
  <div class="invalid-feedback" translate="Portal.CreatePlanningRealm.Form.NameInvalid"></div>
  <div class="valid-feedback" translate="Portal.CreatePlanningRealm.Form.NameValid"></div>

  <hr />

  <div class="form-text">
    <i class="bi bi-info-circle"></i>
    <span
      class="ms-2"
      [innerHTML]="'Portal.CreatePlanningRealm.OrganizationNotice' | translate: { organizationName: organization?.name }"></span>
  </div>

  <hr />

  <div class="d-flex flex-row justify-content-end">
    <tp-action-button
      [type]="'success'"
      [title]="'Portal.CreatePlanningRealm.Submit'"
      [disabled]="planningRealmName.invalid"
      (buttonClick)="confirmButtonClicked()" />
  </div>
</tp-page-frame>
