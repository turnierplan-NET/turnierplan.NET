<div
  class="alert alert-{{ type }} {{ margin }} py-1 d-flex flex-row align-items-center gap-3"
  [ngClass]="icon === undefined ? 'px-2' : 'ps-3 pe-2'">
  @if (icon !== undefined) {
    <i class="bi bi-{{ icon }}"></i>
  }
  @if (text !== undefined) {
    <span [translate]="text" [translateParams]="textParams ?? {}"></span>
  } @else {
    <ng-content />
  }
</div>
