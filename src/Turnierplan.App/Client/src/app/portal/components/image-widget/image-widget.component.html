<div class="d-flex flex-row flex-md-column align-items-center gap-3 gap-md-2">
  @if (currentImage) {
    <div class="border p-1 shadow-sm">
      <div style="width: 10em; height: 10em" class="d-flex flex-column justify-content-center">
        <img style="max-width: 10em" [src]="currentImage.url" [alt]="currentImage.name" />
      </div>
    </div>
  } @else {
    <div class="border p-1 shadow-sm">
      <div style="width: 10em; height: 10em" class="d-flex flex-row align-items-center justify-content-center">
        <i class="text-secondary fs-1 bi bi-image-alt"></i>
      </div>
    </div>
  }
  <div class="d-flex flex-column align-items-start align-items-md-center gap-1">
    <div class="fst-italic" [translate]="'Portal.ImageAlt.' + imageAlt"></div>
    <tp-action-button [type]="'outline-secondary'" [title]="'Portal.General.Change'" [icon]="'pencil'" (click)="openSelectionDialog()" />
  </div>
</div>
