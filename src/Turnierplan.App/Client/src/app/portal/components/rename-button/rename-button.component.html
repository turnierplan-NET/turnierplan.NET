<span
  [ngClass]="{
    'tp-cursor-pointer': reducedFootprint,
    'btn btn-sm btn-outline-secondary': !reducedFootprint,
    'text-secondary tp-cursor-not-allowed': reducedFootprint && disabled,
    disabled: !reducedFootprint && disabled
  }"
  (click)="openRenameDialog()">
  <i class="bi bi-pencil"></i>
  @if (displayLabel) {
    <span class="ms-2" [translate]="translationKey + '.Button'"></span>
  }
</span>
