<div class="fs-3 mb-4" translate="Identity.ChangePassword.Title"></div>

<div class="form-group mb-2">
  <label class="form-label" for="oldPassword" translate="Identity.ChangePassword.OldPassword"></label>
  <input class="form-control" id="oldPassword" type="password" [(ngModel)]="oldPassword" (keyup.enter)="submit()" />
</div>

<div class="form-group mb-2">
  <label class="form-label" for="newPassword" translate="Identity.ChangePassword.NewPassword"></label>
  <input class="form-control" id="newPassword" type="password" [(ngModel)]="newPassword" (keyup.enter)="submit()" />
</div>

<div class="form-group">
  <label class="form-label" for="confirmNewPassword" translate="Identity.ChangePassword.ConfirmNewPassword"></label>
  <input class="form-control" id="confirmNewPassword" type="password" [(ngModel)]="confirmNewPassword" (keyup.enter)="submit()" />
</div>

<div class="mt-4 d-flex flex-row align-items-center gap-3">
  <button class="btn btn-sm btn-outline-secondary" (click)="history.back()" translate="Identity.ChangePassword.Back"></button>
  <div class="flex-grow-1"></div>
  @if (isLoading) {
    <tp-small-spinner />
  }
  <button class="btn btn-primary" [ngClass]="{ 'disabled': isLoading }" translate="Identity.ChangePassword.Submit" (click)="submit()"></button>
</div>

@if(!isLoading && failedReason) {
  <div class="mt-3 text-danger" [innerHTML]="('Identity.ChangePassword.Failed.' + failedReason) | translate"></div>
}
