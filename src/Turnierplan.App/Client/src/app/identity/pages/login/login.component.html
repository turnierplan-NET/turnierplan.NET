<div class="fs-3 mb-4" translate="Identity.Login.Title"></div>

<div class="form-group mb-2">
  <label class="form-label" for="userName" translate="Identity.Login.UserName"></label>
  <input
    class="form-control"
    id="userName"
    type="text"
    [tpE2E]="'login-page-userName-field'"
    [(ngModel)]="userName"
    (keyup.enter)="attemptLogin()" />
</div>

<div class="form-group">
  <label class="form-label" for="password" translate="Identity.Login.Password"></label>
  <input
    class="form-control"
    id="password"
    type="password"
    [tpE2E]="'login-page-password-field'"
    [(ngModel)]="password"
    (keyup.enter)="attemptLogin()" />
</div>

<div class="mt-4 text-secondary d-flex flex-row align-items-center gap-2 small">
  <i class="bi bi-info-circle"></i>
  <span>
    <span translate="Identity.Login.CookieNotice"></span>
  </span>
</div>

<div class="mt-4 d-flex flex-row align-items-center justify-content-end gap-3">
  @if (isLoading) {
    <tp-small-spinner />
  }
  <button
    class="btn btn-primary"
    [tpE2E]="'login-page-login-button'"
    [ngClass]="{ disabled: isLoading }"
    translate="Identity.Login.Submit"
    (click)="attemptLogin()"></button>
</div>

@if (!isLoading && loginFailed) {
  <div class="mt-3 text-danger" translate="Identity.Login.LoginFailed"></div>
}
